<div class="content d-flex flex-column mx-auto">
  <div class="title d-flex flex-row justify-content-between align-items-center">
    <div>
      {{ car.make }}
      {{ car.model }}
    </div>
    <div>{{ car.price }}z≈Ç</div>
  </div>
  <div class="bigImage" (click)="showFullScreen()">
    <img
      src="{{ currentImageSrc }}"
      alt="pagani"
      class="animate__animated animate__fadeIn"
      id="bigImage" />
  </div>
  <div *ngIf="!isMobile" class="smallImagesContainer">
    <img
      *ngFor="let car of imageSrcs"
      src="{{ car }}"
      alt="car"
      class="smallImage"
      (click)="smallImageClicked(car)" />
  </div>
  <div *ngIf="isMobile" class="mobileContainer">
    <div *ngFor="let car of imageSrcs" class="item">
      <img
        src="{{ car }}"
        alt="car"
        class="mobileImage"
        (click)="smallImageClicked(car)" />
    </div>
  </div>

  <div class="d-flex justify-content-center">
    <a href="#">Show all images</a>
  </div>
  <div class="carFeatures mb-3">
    <h1 class="text-center">Details</h1>
    <div class="row justify-content-center m-0">r1</div>
    <div class="row justify-content-center m-0">r2</div>
    <div class="row justify-content-center m-0">r3</div>
    <div class="row justify-content-center m-0">r4</div>
    <div class="row justify-content-center m-0">r1</div>
    <div class="row justify-content-center m-0">r2</div>
    <div class="row justify-content-center m-0">r3</div>
    <div class="row justify-content-center m-0">r4</div>
    <div class="row justify-content-center m-0">r1</div>
    <div class="row justify-content-center m-0">r2</div>
    <div class="row justify-content-center m-0">r3</div>
    <div class="row justify-content-center m-0">r4</div>
  </div>
</div>

<div *ngIf="showImageFullscreen" class="showImageFullscreen">
  <div class="closeFullscreen" (click)="closeFullscreen()">
    <img
      src="../../assets/icons/close.svg"
      alt="menu"
      [ngClass]="{ darkMode: isDarkTheme }" />
  </div>
  <div class="imageFullscreen">
    <img src="{{ currentImageSrc }}" alt="menu" />
  </div>
</div>
